server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
    tomcat:
      uri-encoding: UTF-8

spring:
  datasource:
    url: jdbc:h2:file:./data/studyroom;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""


  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2

  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  mvc:
    servlet:
      encoding:
        charset: UTF-8
        enabled: true
        force: true