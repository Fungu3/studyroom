server:
  port: 8080
  address: 0.0.0.0
  tomcat:
    uri-encoding: UTF-8
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  datasource:
    # AUTO_SERVER=TRUE 允许同一个 H2 文件被多个进程访问（避免“文件被锁/已在使用”）
    url: jdbc:h2:file:./data/studyroom;MODE=MySQL;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2

  sql:
    init:
      mode: never
